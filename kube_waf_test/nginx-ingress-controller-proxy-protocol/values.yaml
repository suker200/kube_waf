    brand: devops
    crd_name: nginxcert
    crd_plural: nginxcerts
    crd_group: suker200.com
    crd_version: v1
    crd_kind: Nginxcert

# CRD Info
nginx_config_watcher: |-
    crd:
     namespace: "devops"
     kind: "Nginxcert"
     plural: "nginxcerts"
     group: "suker200.com"
     version: "v1"
     waf_name: "nginx-waf-proxy-protocol"
     
