apiVersion: v1
kind: Namespace
metadata:
  name: devops
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: devops
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      # schedulerName: custom-scheduler-test
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 200m
            memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: devops
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: nginx
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx-proxy-protocol
    ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Request-Id: $request_id";
    ingress.kubernetes.io/session-cookie-name: "suker200"
    ingress.kubernetes.io/session-cookie-hash: "md5"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/force-ssl-redirect: "true" 
spec:
  rules:
    - host: test.suker200.com
      http:
        paths:
          - path: /
            backend:
              serviceName: nginx
              servicePort: 80
---
apiVersion: "suker200.com/v1"
kind: Nginxcert
metadata:
  name: test.suker200.com
  labels:
    waf_name: "nginx-waf-proxy-protocol" # which you define in charts/values.yaml
  namespace: devops
spec:
  waf_name: "nginx-waf-proxy-protocol"
  block_type: "server"
  server:
    ssl-secret: test-cert # your secret cert name in test_cert_secret.yaml
    domains: 
      - test.suker200.com # your domain which serve over https
    # domain_redirect:
    #   test_2.suker200.com: test.suker200.com # which domain you want to redirect
    proxy-connect-timeout: 312
    proxy-send-timeout: 312
    proxy-read-timeout: 312
    proxy-buffer-size: "8k"
    proxy-buffers: "8k"
    set-real-ip-from: "10.0.0.0/16"
    gzip-types: |-
      font/opentype
      image/svg+xml
      image/x-icon
      text/x-component
      text/plain
      text/html
      text/xml
      text/css
      application/xml
      application/xhtml+xml
      application/rss+xml
      application/atom_xml
      application/javascript
      application/x-javascript
      application/x-httpd-php
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
    waf-event-log-buffer-size: 1000000
